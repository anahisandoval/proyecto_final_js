    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Horario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="HorarioForm">
              <div class="field">
                <label for="fecha"> Fecha </label>
                <input type="date" placeholder="Fecha" name="fecha" />
              </div>
              <div class="field">
                <label for="horaI"> Hora Inicio </label>
                <input type="time" placeholder="Hora Inicio" name="horaI" />
              </div>
              <div class="field">
                <label for="horaF"> Hora Fin </label>
                <input type="time" placeholder="Hora Fin" name="horaF" />
              </div>
              <div class="form-group">
                <label for="disponibilidad">Disponibilidad</label>
                <select class="form-control" id="disponibilidad">
                  <option>Libre</option>
                  <option>Ocupado</option>
                </select>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">Cerrar</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarHorario()">Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal de reserva de horario--->

                <input type="text" placeholder="Nombre reserva" name="nombre" />
              </div>
              <div class="field">
                <label for="Banda"> Banda </label>
                <input type="text" placeholder="Nombre de la banda" name="banda" />
              </div>
              <div class="field">
                <label for="Genero"> Género</label>
                <input type="text" placeholder="Genero" name="genero" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">Cerrar</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarReserva()">Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
